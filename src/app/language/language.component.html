<div *ngIf="languageList">
  <select (change)="changeLanguage($event.target.value)" class="mdb-select md-form">
    <option value="" disabled selected>Langue</option>
    <option *ngFor="let l of languageList" value="{{ l.name }}">{{ l.names | getTranslation: language }}</option>
  </select>
</div>
