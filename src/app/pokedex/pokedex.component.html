<div *ngIf="pokedex" class="m-3">
  <div class="border w-auto">
    <h4 class="h4 text-center">{{ pokedex.names | getTranslation: language }}</h4>
    <p class="text-muted text-center">{{ pokedex.descriptions | getTranslation: language }}</p>
  </div>

  <div class="list-group col-sm-3 overflow-auto scrolling-position">
    <app-pokemon *ngFor="let pokemonEntry of pokedex.pokemonEntries" pokemonName="{{ pokemonEntry.pokemonSpecies.name }}"></app-pokemon>
  </div>
</div>
